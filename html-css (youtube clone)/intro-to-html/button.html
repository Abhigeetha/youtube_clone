<style>
  .subscribe-button {
    background-color: rgb(201, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 107px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 15px;
    transition: opacity 0.15s;
  }
 
  .subscribe-button:hover{
    opacity: 0.7;
  }

  .subscribe-button:active{
    opacity: 0.3;
  }

  .join-button {
    background-color: white;
    color: rgb(8, 174, 185);
    border-color: rgb(8, 174, 185);
    border-radius: 3px;
    height: 36px;
    width: 52px;
    border-style: solid;
    cursor: pointer;
    margin-right: 15px;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover{
    background-color: rgb(8, 174, 185);
    color: white;
  }

  .join-button:active{
    opacity: 0.7;
  }
  .tweet-button {
    color: white;
    border: none;
    height: 36px;
    width: 70px;
    font-weight: bold;
    font-size: 15px;
    background-color: rgb(2, 180, 204);
    border-radius: 40px;
    cursor: pointer;
    
  }
  .tweet-button:hover{
    box-shadow: 10px 5px 5px rgba(0,0,0,0.15);
    
  }
  .uber {
    background-color: black;
    width: 100px;
    height: 36px;
    color: white;
    margin-left: 8px;
    cursor: pointer;
    margin-right: 8px;
  }
  .amazon {
    color: black;
    background-color: rgb(255, 216, 20);
    width: 150px;
    height: 36px;
    border-radius: 20px;
    border: none;
    font-weight: bold;

  }
  .github {
    background-color: rgb(46,164,79);
    color: white;
    font-weight: bold;
    border-radius: 4px;
    font-size: 17px;
    width: 120px;
    border: none;
    height: 36px;
    cursor: pointer;
    margin-left: 8px;


  }  
  .add to cart {
    background-color: rgb(255, 216, 20);
    background: none;
    border-radius: 20px;
    color: black;

  }
  .cash {
    color: rgb(0,118,0);
    font-size: large;
    font-weight: bold;
  }
  .link {
    color: rgb(0,113,133);
  }
  .addtocart {
    width: 120px;
    height: 36px;
    color: black;
    background-color: rgb(255,216,20);
    border-radius: 20px;
    border: none;
    font-weight: bold;

  }
  .buy {
    background-color: rgb(255,164,28);
    color: black;
    width: 120px;
    height: 36px;
    border-radius: 20px;
    border: none;
    font-weight: bold;

  } 

</style>


<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
