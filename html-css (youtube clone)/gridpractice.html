<!DOCTYPE html>
<head>
  <title>grids</title>
</head>
<body>
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;">
    <div style="background-color: aqua;">div1</div>
    <div style="background-color: blueviolet;">div2<p>text</p></div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
    <div style="background-color: aqua;">100px</div>
    <div style="background-color: blueviolet;">100px<p>text</p></div>
  </div>

  
</body>
